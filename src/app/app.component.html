<!-- Html du composant principal de l'app lié à 'app.component.ts' et 'app.component.css' -->

<!-- Header section -->
<header>
  <h1>
    <img
      src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
      alt="Wild Code School logo"
    />
    Les Argonautes
  </h1>
</header>

<!-- Main section -->
<main>
  <!-- New member form -->
  <h2>Ajouter un(e) Argonaute</h2>
  <form class="new-member-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="name">Nom de l&apos;Argonaute</label>
    <input id="name" name="name" type="text" formControlName="name" required />
    <button type="submit">Envoyer</button>
  </form>

  <!-- Member list -->
  <h2>Membres de l'équipage</h2>
  <h3>{{ this.members.length }}/50 Membres</h3>
  <!-- Si il n'y a pas de membres dans la BDD -->
  <p *ngIf="this.members.length === 0">Vous n'avez ajouté aucun membre à votre équipage. Veuillez utiliser le formulaire ci-dessus pour en ajouter.</p>
  <!-- Si il y a des membres dans la BDD -->
  <section class="member-list" *ngIf="this.members.length > 0">
    <div class="member-item" *ngFor="let member of this.members"><p>{{ member.name }}</p><button (click)="onDelete(member.id, member.name)"><mat-icon>delete</mat-icon></button></div>
  </section>
</main>

<footer>
  <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
</footer>
